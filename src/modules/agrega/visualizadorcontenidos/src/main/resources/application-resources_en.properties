visualizador.informacionLegal.texto70=Upon receipt of notification the &quot;Notice and Takedown&quot; procedure is then invoked as follows:
visualizador.informacionLegal.texto71=1. The NWLG will acknowledge receipt of Your complaint by email or letter and will make an initial assessment of the validity and plausibility of the complaint
visualizador.informacionLegal.texto72=2. Upon receipt of a valid complaint the material will be temporarily removed from the ndrb repository pending an agreed solution.
visualizador.informacionLegal.texto73=3. The NWLG will contact the contributor who deposited the material, if relevant. The contributor will be notified that the material is subject to a complaint, under what allegations, and will be encouraged to assuage the complaints
concerned.
visualizador.informacionLegal.texto74=4. The complainant and the contributor will be encouraged to resolve the issue swiftly and amicably and to the satisfaction of both parties, with the following possible outcomes:
visualizador.informacionLegal.texto75=* The material is replaced on the ndrb repository unchanged.
visualizador.informacionLegal.texto76=* The material is replaced on the ndrb repository with changes.
visualizador.informacionLegal.texto77=* The material is permanently removed from the ndrb repository.
visualizador.informacionLegal.texto78=5. If the contributor and the complainant are unable to agree a solution, the material will remain unavailable through the ndrb until a time when a resolution has been reached.


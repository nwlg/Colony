visualizador.informacionLegal.texto50=16. This Membership and the rights granted hereunder will terminate automatically upon any breach by You of the terms of this Membership Agreement.
visualizador.informacionLegal.texto51=17. Subject to the above terms and conditions, the Membership to the ndrbc granted here will be valid for as long as the ndrb is in existence and will continue in full force and effect unless terminated as stated above.

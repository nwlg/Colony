visualizador.informacionLegal.texto9=<b>Offer and Acceptance</b>
visualizador.informacionLegal.texto10=The NWLG offers You with this Membership the permission to access and use the national digital resource bank on the terms and conditions as set out in this Membership Agreement.
visualizador.informacionLegal.texto11=You are also required to make an equitable contribution to the cost of running the ndrb, the size of which is currently set at 0.25% of an Authoriries Harnessing Technology grant. You are also required to make a contribution of digital learning resources to the ndrb. The NWLG reserves the right to refuse inclusion of your contribution to the ndrb without that affecting this Membership Agreement. The NWLG reserves the right to make amendments to the size and nature of Your contribution in the future provided it follows the procedure set out in section 2. Upon completing and returning the enclosed Acceptance of Membership Form, You will become a member of the national digital resource bank community.
visualizador.informacionLegal.texto12=Acceptance shall be by delivery of a completed copy of the Acceptance of Membership Agreement Form attached hereto to the NWLG. Acceptance shall be acceptance of all terms of this Membership Agreement and no variation or counter offer will be accepted by NWLG. In the event that no or partial compliance is made as to the manner or form described for acceptance, no Membership will be granted and this offer is deemed withdrawn.
visualizador.informacionLegal.texto13=<b>Membership</b>
visualizador.informacionLegal.texto14=Membership to the national digital resource bank community (ndrbc) and access to and use of the national digital resource bank (ndrb) is provided subject to the following terms:
visualizador.informacionLegal.texto15=1. Membership of the ndrb means You agree to be legally bound by the following terms, which shall take effect immediately on Your notification of membership.
visualizador.informacionLegal.texto16=2. The ndrb may change these terms at any time by posting changes online. Please review these terms regularly to ensure You are aware of any changes made by the ndrb. Your continued use of the ndrb after changes are posted means You agree to be legally bound by these terms as updated and/or amended. The ndrb agrees to notify You regarding any such change by email or by notifying members through the ndrb service or any appropriate means.
visualizador.informacionLegal.texto17=<b>The national digital resource bank community</b>
visualizador.informacionLegal.texto18=3. Membership of the ndrbc is subject to the deployment of ndrb resources to learning platforms being effected within a reasonable timeframe. If it is felt that delivery is not being effected within a reasonable timeframe or that delivery is being deliberately delayed the ndrb reserves the right to bypass regional coordinators and/or local authorities and provide ndrb resources directly to the point of learning platform aggregation. In the event of the above action ndrb will notify the member of their proposed action in advance of direct redistribution.
visualizador.informacionLegal.texto19=4. Membership entitles the user access to all free content on the ndrb.
visualizador.informacionLegal.texto20=5. All free content, unless stated otherwise, is licensed under the Creative Commons Attribution-Noncommercial-Share Alike 3.0 Unported Licence or its equivalent. To view a copy of this licence, visit http://creativecommons.org/licenses/by-nc-sa/3.0/legalcode or send a letter to Creative Commons, 171 Second Street, Suite 300, San Fransisco, California, 94105, USA.
visualizador.informacionLegal.texto21=6. You agree to use the ndrb only for lawful educational purposes and in a way that does not infringe the rights of, restrict or inhibit anyone else's use of such resources.
visualizador.informacionLegal.texto22=<b>Privacy</b>
visualizador.informacionLegal.texto23=7. In common with most websites, the ndrb website logs certain information about every request sent to it. This information is used for system administration and for producing usage statistics. Summary statistics are extracted from this data and some of these may be made publicly available, but these do not include information from which individuals could be identified. Relevant subsets of this data may be used as part of investigations of computer misuse involving this site. Data may also on occasion be used to enable investigation of technical problems on the website. Otherwise logged information is not passed to any third party except if required by law.
visualizador.informacionLegal.texto24=<b>Data protection</b>
visualizador.informacionLegal.texto25=8. From time to time NWLG may use electronic forms on this site to gather personal information for purposes directly related to a service, function or activity of the ndrb service. When the NWLG does so it will let the Member know the purpose for which the information is being collected (including if the information is to be published). Completion of and submission of any form on this website is entirely at the discretion of the Member or the ndrb user.
visualizador.informacionLegal.texto26=<b>Data protection statement</b>
visualizador.informacionLegal.texto27=9. In using and submitting content on the ndrb service You agree that the NWLG may use any personal data of Yours that You supply through contributing content or the forms of the previous paragraph. The NWLG respects Your privacy and seeks to protect Your personal data:
visualizador.informacionLegal.texto28=* The NWLG will only collect and use Your information to administer, support, improve and obtain feedback on its services
visualizador.informacionLegal.texto29=* The NWLG may also contact You to obtain feedback on services and any improvements it can make
visualizador.informacionLegal.texto30=* the Member or the User has the right to ask NWLG at any time not to contact them by way of direct marketing
visualizador.informacionLegal.texto31=* The NWLG will not disclose Your personal data to any other organisation without Your permission.
visualizador.informacionLegal.texto32=<b>Contributions to the ndrb and Meta-data</b>
visualizador.informacionLegal.texto33=10. Where You are invited to submit contributions to the ndrb (including any text, photographs, graphics, video or audio) You agree, by submitting Your contribution, to license Your contribution under a Creative Commons Attribution- Noncommercial- Share Alike 3.0 Unported Licence or its equivalent. If You do not want to grant such licence, please do not submit Your contribution.
visualizador.informacionLegal.texto34=11. Where a Member is invited to submit meta data to the ndrb using either the Content Deposit Sheet (CDS) or via the automated online service it warrants that:
visualizador.informacionLegal.texto35=a. it has obtained all relevant Intellectual Property Rights over the meta data (including the Copyright and Database rights); and
visualizador.informacionLegal.texto36=b. it grants a worldwide, royalty-free, exclusive, perpetual (for the duration of the applicable copyright or sui generis database right) licence to exercise all economic rights in the meta-data contained in the CDS.
visualizador.informacionLegal.texto37=12. Further to paragraphs 10 and 11, by submitting Your contribution to the ndrb, You:
visualizador.informacionLegal.texto38=a. Warrant that Your contribution:
visualizador.informacionLegal.texto39=i. Is Your original work and that You have the right to make it available to the ndrb for all the purposes specified above;
visualizador.informacionLegal.texto40=ii. Is not defamatory; and
visualizador.informacionLegal.texto41=iii. Does not infringe any law; and
visualizador.informacionLegal.texto42=iv.  Has taken all relevant measures in order to anonymise the contributed material; and

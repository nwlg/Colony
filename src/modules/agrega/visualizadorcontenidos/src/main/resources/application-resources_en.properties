visualizador.informacionLegal.texto44=b. Indemnify the ndrbc against all legal fees, damages and other expenses that may be incurred by the ndrb as a result of Your breach of the above warranty.
visualizador.informacionLegal.texto45=<b>Disclaimers and Limitation of Liability</b>
visualizador.informacionLegal.texto46=13. ndrb content is provided &quot;AS IS&quot; and on an &quot;IS AVAILABLE&quot; basis without any representations or any kind of warranty made (whether express or implied by law) to the extent permitted by law, including the implied warranties of satisfactory quality, fitness for a particular purpose, non-infringement, compatibility, security and accuracy.
visualizador.informacionLegal.texto47=14. Under no circumstances will the ndrb be liable or any of the following losses or damage (whether such losses where foreseen, foreseeable, known or otherwise): (a) loss of data; (b) loss of opportunity; (c) loss of goodwill or injury to reputation; (d) losses suffered by third parties; or (g) any indirect, consequential, special or exemplary damages arising from the use of the ndrb regardless of the form of action.

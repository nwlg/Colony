visualizador.politica.texto2=The autonomous region is responsible for the data file created with the Personal Data supplied by users of your website.
visualizador.politica.texto3=According to the Organic Law 15/1999 of December 13, Protection of Personal Data, the region is committed to fulfilling its obligation of secrecy with regard to Personal Data and the duty to treat such data with confidentiality. And to this end, to take the necessary steps to prevent its alteration, loss, treatment or unauthorized access.
visualizador.politica.texto4=The collection and processing of personal data is aimed at the management, provision, expansion and improvement of user services, the management of the information provided in job applications, in invitations to tender procedures and monitoring of queries by users.
visualizador.politica.texto5=The user may at any time exercise the rights of access, rectification, cancellation and objection by writing to the Autonomous Community accompanied by proof of identity.

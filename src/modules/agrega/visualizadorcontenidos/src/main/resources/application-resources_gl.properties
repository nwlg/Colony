visualizador.informacionLegal.texto13=A recollida e tratamento automatizado dos datos persoais ten como finalidade a xestión, prestación, ampliación e mellora dos servizos ao usuario, a xestión da información subministrada en solicitudes de emprego, en convocatorias de procedementos de licitación e o seguimento de consultas formuladas polo usuarios.

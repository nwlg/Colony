visualizador.politica.titulo=Pol&iacute;tica Privacidad_GL
visualizador.politica.texto1=Protecci&oacute;n de datos de car&aacute;cter personal_GL
visualizador.politica.texto2=La Comunidad Aut&oacute;noma es la entidad responsable del fichero de datos generado con los datos de car&aacute;cter personal suministrados por los usuarios de su sitio web._GL
visualizador.politica.texto3=De acuerdo con la Ley Org&aacute;nica 15/1999 de 13 de diciembre de Protecci&oacute;n de Datos de Car&aacute;cter Personal, la Comunidad Aut&oacute;noma se compromete al cumplimiento de su obligaci&oacute;n de secreto con respecto a los datos de car&aacute;cter personal y al deber de tratarlos con confidencialidad. A estos efectos, adoptar&aacute; las medidas necesarias para evitar su alteraci&oacute;n, p&eacute;rdida, tratamiento o acceso no autorizado._GL
visualizador.politica.texto4=La recogida y tratamiento automatizado de los datos personales tiene como finalidad la gesti&oacute;n, prestaci&oacute;n, ampliaci&oacute;n y mejora de los servicios al usuario, la gesti&oacute;n de la informaci&oacute;n suministrada en solicitudes de empleo, en convocatorias de procedimientos de licitaci&oacute;n y el seguimiento de consultas planteadas por los usuarios._GL
visualizador.politica.texto5=El usuario podr&aacute; ejercitar en todo momento los derechos de acceso, rectificaci&oacute;n, cancelaci&oacute;n u oposici&oacute;n, dirigi&eacute;ndose por escrito, a la Comunidad Aut&oacute;noma acompañando fotocopia de D.N.I._GL

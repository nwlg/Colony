visualizador.acercaDeAgrega.titulo=Sobre... Agrega
visualizador.acercaDeAgrega.texto1=Per a donar suport a la integració de les tecnologies en el sistema educatiu, naix el
visualizador.acercaDeAgrega.texto2=projecte Agrega.
visualizador.acercaDeAgrega.texto3=És una
visualizador.acercaDeAgrega.texto4=iniciativa global
visualizador.acercaDeAgrega.texto5=d'interés comú entre red.es, el Ministeri d'Educació i Ciència i les Comunitats Autònomes. Entre tots, ajudem a desenvolupar una Plataforma de Continguts Digitals amb la missió de compartir i potenciar l'ús de continguts educatius digitals entre el professorat i l'alumnat de totes les comunitats autònomes.
visualizador.acercaDeAgrega.texto6=Agrega
visualizador.acercaDeAgrega.texto7=és una federació de 
visualizador.acercaDeAgrega.texto8=repositoris d'objectes digitals educatius
visualizador.acercaDeAgrega.texto9=formada per totes les comunitats autònomes. Els continguts educatius que es poden trobar a Agrega estan organitzats curricularment de manera que es puguen fer servir en l'ensenyament reglat no universitari.
visualizador.acercaDeAgrega.texto10=L'objectiu d'
visualizador.acercaDeAgrega.texto11=és facilitar a la comunitat educativa una 
visualizador.acercaDeAgrega.texto12=eina útil que integre les noves Tecnologies de la Informació i la Comunicació
visualizador.acercaDeAgrega.texto13=a l'aula i fora d'aquesta, de manera que uneix els esforços de totes les comunitats autònomes i permet accedir a tots els continguts, des de qualsevol lloc i amb qualsevol criteri de cerca utilitzat.
visualizador.acercaDeAgrega.texto14=En
visualizador.acercaDeAgrega.texto15=trobem una eina potent de cerca i d'accés als continguts educatius de manera fàcil i ràpida. Es podran rastrejar continguts educatius de qualsevol comunitat autònoma per a fer-los servir immediatament a l'aula sense  processos d'instal•lació complicats.
visualizador.acercaDeAgrega.texto16=Us animem a participar en
visualizador.acercaDeAgrega.texto17=i en el lloc web
visualizador.acercaDeAgrega.texto18=on podreu accedir al catàleg de continguts, veure vídeos i tutorials, mantenir-vos informats a la zona de premsa i participar en el bloc..

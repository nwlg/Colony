####politica de agrega_VA######

visualizador.politica.titulo=Pol&iacute;tica Privacidad_VA
visualizador.politica.texto1=Protecci&oacute;n de datos de car&aacute;cter personal_VA
visualizador.politica.texto2=La Comunidad Aut&oacute;noma es la entidad responsable del fichero de datos generado con los datos de car&aacute;cter personal suministrados por los usuarios de su sitio web._VA
visualizador.politica.texto3=De acuerdo con la Ley Org&aacute;nica 15/1999 de 13 de diciembre de Protecci&oacute;n de Datos de Car&aacute;cter Personal, la Comunidad Aut&oacute;noma se compromete al cumplimiento de su obligaci&oacute;n de secreto con respecto a los datos de car&aacute;cter personal y al deber de tratarlos con confidencialidad. A estos efectos, adoptar&aacute; las medidas necesarias para evitar su alteraci&oacute;n, p&eacute;rdida, tratamiento o acceso no autorizado._VA
visualizador.politica.texto4=La recogida y tratamiento automatizado de los datos personales tiene como finalidad la gesti&oacute;n, prestaci&oacute;n, ampliaci&oacute;n y mejora de los servicios al usuario, la gesti&oacute;n de la informaci&oacute;n suministrada en solicitudes de empleo, en convocatorias de procedimientos de licitaci&oacute;n y el seguimiento de consultas planteadas por los usuarios._VA
visualizador.politica.texto5=El usuario podr&aacute; ejercitar en todo momento los derechos de acceso, rectificaci&oacute;n, cancelaci&oacute;n u oposici&oacute;n, dirigi&eacute;ndose por escrito, a la Comunidad Aut&oacute;noma acompañando fotocopia de D.N.I._VA
visualizador.politica.texto6=Cookies_VA
visualizador.politica.texto7=El sitio web de AGREGA utiliza_VA
visualizador.politica.texto8=(pequeños archivos de informaci&oacute;n que el servidor de Red.es env&iacute;a al ordenador de quien accede a la p&aacute;gina) en la medida imprescindible para el correcto funcionamiento y visualizaci&oacute;n del sitio web por parte del usuario._VA
visualizador.politica.texto9=Las_VA
visualizador.politica.texto10=utilizadas en el sitio web tienen, en todo caso, car&aacute;cter temporal y desaparecen al terminar la sesi&oacute;n del usuario. En ning&uacute;n caso se utilizar&aacute;n las_VA

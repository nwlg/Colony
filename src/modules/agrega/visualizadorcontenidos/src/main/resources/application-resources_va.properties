visualizador.informacionLegal.texto2=Aquest avís legal arreplega les condicions generals que regeixen l'accés i l'ús del lloc web actual 
visualizador.informacionLegal.texto3=L'ús del lloc web implica acceptar de manera expressa i plena aquestes condicions generals en la versió publicada quan l'usuari hi accedisca, sense perjuí de les condicions particulars que es pogueren aplicar a alguns dels serveis concrets del lloc web.
visualizador.informacionLegal.texto4=Propietat intel•lectual i industrial sobre els continguts de la pàgina
visualizador.informacionLegal.texto5=El usuario debe abstenerse de realizar cualquier acto que contravenga los derechos de propiedad industrial e intelectual de los gr&aacute;ficos, marcas, logotipos, diseños, dibujos, textos, programaci&oacute;n, software y otros elementos multimedia que se muestren en la P&aacute;gina Web no pudiendo, asimismo, alterar o manipular las referencias a los derechos de propiedad intelectual correspondientes a red.es y las Administraciones Educativas (en adelante, "los titulares del sitio web")  y los leg&iacute;timos titulares de los contenidos incorporados a la P&aacute;gina Web, as&iacute; como los dispositivos t&eacute;cnicos de protecci&oacute;n habilitados para tal fin._VA
visualizador.informacionLegal.texto6=Toda la informaci&oacute;n aqu&iacute; expuesta es para uso educativo y/o cient&iacute;fico. Los titulares de este  sitio web no se hacen responsables de las opiniones recogidas en los contenidos ni  expresadas por los participantes de este sitio web._VA
visualizador.informacionLegal.texto7=Los titulares de este  sitio web no se responsabilizan de los daños que pudieran ocasionar los contenidos (programas, etc.) accesibles desde esta web. Tampoco ser&aacute; responsable de los daños y perjuicios causados como consecuencia de la disponibilidad, funcionamiento, accesibilidad y continuidad de los sitios web a los que el usuario acceda a trav&eacute;s de esta web._VA
visualizador.informacionLegal.texto8=Los titulares de este  sitio web se reservan el derecho a efectuar las modificaciones que estimen oportunas, pudiendo cambiar, suprimir e incluir, unilateralmente y sin previo aviso, nuevos contenidos y/o servicios, así como la forma en que &eacute;stos aparezcan presentados y localizados._VA
visualizador.informacionLegal.texto9=Los titulares de este  sitio web no se hace responsable de los posibles usos que se de a la informaci&oacute;n,  servicios o diferentes programas que se encuentran en esta Web. El usuario se compromete a hacer uso de dichos contenidos de forma diligente y bajo las condiciones que se fijen para cada caso por  los titulares de este sitio web. En particular, respetar&aacute; los derechos de propiedad intelectual de los mismos. En caso contrario, los leg&iacute;timos titulares los contenidos y  de este sitio web se reservan el emprender las acciones legales y presentar las reclamaciones por daños y perjuicios que consideren oportunas._VA
visualizador.informacionLegal.texto10=Protecció de dades de caràcter personal
visualizador.informacionLegal.texto11=La Comunidad Aut&oacute;noma_VA és l'entitat responsable del fitxer de dades generat amb les dades de caràcter personal subministrades pels usuaris del lloc web.
visualizador.informacionLegal.texto12=D'acord amb la Llei Orgànica 15/1999, de 13 de desembre, de Protecció de Dades de Caràcter Personal, la Comunidad Aut&oacute;noma_VA es compromet a complir l'obligació de secret pel que fa a les dades de caràcter personal i al deure de tractar-les amb confidencialitat. A l'efecte, adoptarà les mesures necessàries per a evitar-ne l'alteració, pèrdua, tractament o accés no autoritzat.
visualizador.informacionLegal.texto13=La finalitat de recollir i el tractar les dades personals de manera automatitzada és gestionar, prestar, ampliar i millorar els serveis de l'usuari, gestionar la informació subministrada en sol•licituds d'ocupació, en convocatòries de procediments de licitació i fer un seguiment de les consultes plantejades pels usuaris.
visualizador.informacionLegal.texto14=L'usuari pot exercitar en tot moment els drets d'accés, rectificació, cancel•lació o oposició. Per a fer-ho, s'ha de dirigir per escrit a la Comunidad Aut&oacute;noma_VA juntament amb una fotocòpia del DNI.

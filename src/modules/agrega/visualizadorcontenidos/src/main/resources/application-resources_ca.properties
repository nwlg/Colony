visualizador.informacionLegal.texto2=Aquest avís legal recull les condicions generals que regeixen l’accés i l’ús de l’actual lloc web 
visualizador.informacionLegal.texto3=L’ús del lloc web implica l’acceptació expressa i total  d’aquestes condicions generals a la versió publicada en el moment en què l’usuari accedeix a aquest, sense perjudici de les condicions particulars que puguin aplicar-se a alguns dels serveis concrets del lloc web.
visualizador.informacionLegal.texto4=Propietat intel•lectual i industrial sobre els continguts de la pàgina
visualizador.informacionLegal.texto5=El usuario debe abstenerse de realizar cualquier acto que contravenga los derechos de propiedad industrial e intelectual de los gr&aacute;ficos, marcas, logotipos, diseños, dibujos, textos, programaci&oacute;n, software y otros elementos multimedia que se muestren en la P&aacute;gina Web no pudiendo, asimismo, alterar o manipular las referencias a los derechos de propiedad intelectual correspondientes a red.es y las Administraciones Educativas (en adelante, "los titulares del sitio web")  y los leg&iacute;timos titulares de los contenidos incorporados a la P&aacute;gina Web, as&iacute; como los dispositivos t&eacute;cnicos de protecci&oacute;n habilitados para tal fin._CA
visualizador.informacionLegal.texto6=Toda la informaci&oacute;n aqu&iacute; expuesta es para uso educativo y/o cient&iacute;fico. Los titulares de este  sitio web no se hacen responsables de las opiniones recogidas en los contenidos ni  expresadas por los participantes de este sitio web._CA
visualizador.informacionLegal.texto7=Los titulares de este  sitio web no se responsabilizan de los daños que pudieran ocasionar los contenidos (programas, etc.) accesibles desde esta web. Tampoco ser&aacute; responsable de los daños y perjuicios causados como consecuencia de la disponibilidad, funcionamiento, accesibilidad y continuidad de los sitios web a los que el usuario acceda a trav&eacute;s de esta web._CA
visualizador.informacionLegal.texto8=Los titulares de este  sitio web se reservan el derecho a efectuar las modificaciones que estimen oportunas, pudiendo cambiar, suprimir e incluir, unilateralmente y sin previo aviso, nuevos contenidos y/o servicios, así como la forma en que &eacute;stos aparezcan presentados y localizados._CA
visualizador.informacionLegal.texto9=Los titulares de este  sitio web no se hace responsable de los posibles usos que se de a la informaci&oacute;n,  servicios o diferentes programas que se encuentran en esta Web. El usuario se compromete a hacer uso de dichos contenidos de forma diligente y bajo las condiciones que se fijen para cada caso por  los titulares de este sitio web. En particular, respetar&aacute; los derechos de propiedad intelectual de los mismos. En caso contrario, los leg&iacute;timos titulares los contenidos y  de este sitio web se reservan el emprender las acciones legales y presentar las reclamaciones por daños y perjuicios que consideren oportunas._CA
visualizador.informacionLegal.texto10=Protecció de dades de caràcter personal
visualizador.informacionLegal.texto11=Comunidad Aut&oacute;noma_CA és l’entitat responsable del fitxer de dades generat amb les dades de caràcter general subministrades pels usuaris del seu lloc web.
visualizador.informacionLegal.texto12=D’acord amb la Llei orgànica 15/1999, de 13 de desembre, de protecció de dades de caràcter personal, l’Comunidad Aut&onoma_CA es compromet a complir la seva obligació de secret amb relació a les dades de caràcter personal i a l'obligació de tractar-les amb confidencialitat. A aquests efectes, adoptarà les mesures necessàries per evitar-ne l’alteració, pèrdua, tractament o accés no autoritzat.
visualizador.informacionLegal.texto13=La recollida i el tractament automatitzat de les dades personals té com a finalitat la gestió, la presentació, l'ampliació i la millora dels serveis a l’usuari, la gestió de la informació subministrada en sol•licituds de feina, en convocatòries de procediments de licitació i el seguiment de consultes plantejades pels usuaris.
visualizador.informacionLegal.texto14=L’usuari podrà exercir en tot moment els drets d’accés, rectificació, cancel•lació o oposició, dirigint-se per escrit a l’Comunidad Aut&onoma_CA, amb l’acompanyament d’una fotocòpia del DNI.

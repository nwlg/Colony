visualizador.acercaDeAgrega.texto1=Per tal de donar suport a la integració de les tecnologies al sistema educatiu, neix el
visualizador.acercaDeAgrega.texto2=projecte Agrega.
visualizador.acercaDeAgrega.texto3=És una
visualizador.acercaDeAgrega.texto4=iniciativa global
visualizador.acercaDeAgrega.texto5=de interès comú entre red.es, el Ministeri d’Educació i Ciència i les Comunitats Autònomes. Entre tots ajudem a desenvolupar una Plataforma de Continguts Digitals amb la missió de compartir i potenciar l’ús de continguts educatius digitals entre el professorat i l’alumnat de totes les comunitats autònomes.

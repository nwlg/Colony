visualizador.informacionLegal.texto23=Els hiperenllaços continguts al lloc web de Red.es poden dirigir a pàgines web de tercers. Red.es no assumeix cap responsabilitat per al contingut, informacions o serveis que puguin aparèixer en els esmentats llocs, que tindran exclusivament un caràcter informatiu i que en cap cas impliquen cap relació entre Red.es i les persones o entitats titulars d'aquests continguts o titulars dels llocs on es trobin.



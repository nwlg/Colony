visualizador.informacionLegal.texto17=emprades al lloc web tenen, en tot cas, caràcter temporal i desapareixen quan finalitza la sessió de l’usuari. De cap manera s'utilitzaran les 
visualizador.informacionLegal.texto18=per recollir informació de caràcter personal.

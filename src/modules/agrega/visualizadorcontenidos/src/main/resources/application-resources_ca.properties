visualizador.informacionLegal.texto19=Per tal de millorar les prestacions del lloc web, el propietari es reserva el dret, en qualsevol moment i sense notificació prèvia a l'usuari, de modificar, ampliar o suspendre temporalment la presentació, la configuració, les especificacions tècniques i els serveis del lloc web, de forma unilateral.
visualizador.informacionLegal.texto20=Així mateix, es reserva el dret de modificar en qualsevol moment aquestes condicions d’ús, així com qualsevol altra condició particular.
visualizador.informacionLegal.texto21=Exclusió de responsabilitat
visualizador.informacionLegal.texto22=Red.es no es responsabilitza dels eventuals errors tipogràfics, formals o numèrics que pugui contenir el lloc web ni de l’exactitud de la informació continguda en ell.

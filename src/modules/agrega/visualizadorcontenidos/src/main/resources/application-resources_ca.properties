visualizador.acercaDeAgrega.texto13=a l’aula i fora de l’aula, conjugant els esforços de totes les comunitats autònomes i permetent l’accés a qualsevol contingut, des de qualsevol lloc i sigui quin sigui el criteri de cerca utilitzat.
visualizador.acercaDeAgrega.texto14=A
visualizador.acercaDeAgrega.texto15=trobarem una eina de cerca potent i accés als continguts educatius de forma fàcil i ràpida. Es podran rastrejar continguts educatius de qualsevol comunitat autònoma per utilitzar-los immediatament a l’aula sense processos d’instal•lació complicats..

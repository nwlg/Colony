gestorFlujo.legal1=Los autores-remitentes que suministren a esta web Objetos Digitales Educativos (en adelante,&quot;ODE&quot;)  aceptan las siguientes condiciones:
gestorFlujo.legal2=Red.es y las Administraciones Educativas (en adelante, &quot;los titulares del sitio web&quot;) reconocen expresamente que la autoría de los ODE publicados en los nodos Agrega corresponden a las personas remitentes de los citados ODE o, en su defecto, cuentan con la autorización de sus legítimos autores, a los que se les ha informado convenientemente sobre los presentes términos y condiciones.
gestorFlujo.legal3=Los titulares del sitio web, con la remisión de dichos contenidos, a estos efectos, considerarán autores a las personas que los hayan facilitado, siempre que terceros  no justifiquen posteriormente, de forma fehaciente, poseer derechos o intereses legítimos sobre el citado contenido digital. En tales supuestos, y con independencia de las acciones legales que se reserven los titulares del sitio web,  los autores-remitentes de los ODE eximen de toda responsabilidad a los titulares del sitio web frente a los legítimos titulares. 
gestorFlujo.legal4=Asimismo, los autores-remitentes de ficheros que contienen ODE  autorizan expresamente y sin que medie contraprestación económica alguna, a que los titulares de la web  ostenten los derechos de reproducción, comunicación pública, distribución y transformación sobre los citados contenidos educativos. 
gestorFlujo.legal5=El usuario de un nodo Agrega que mediante cualesquiera procedimientos existentes en la actualidad o en el futuro, visualice o descargue archivos de cualquiera de los nodos de la federación Agrega, hará uso de dichos contenidos en los términos y condiciones que en cada caso determinen los titulares del sitio web en virtud de los derechos arriba expuestos y que les han sido conferidos por sus legítimos titulares.
gestorFlujo.legal6=El mero hecho de proponer para la publicación ficheros o archivos con contenidos educativos a un nodo de Agrega supone la perfecta comprensión y la expresa aceptación de las mencionadas condiciones por parte del usuario del presente servicio.
